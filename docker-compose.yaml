version: '3'
services:
  llm:
    container_name: llm_api
    build: ./llm
    ports:
      - 8085:8085
    volumes:
      - ./llm:/opt/app
    networks:
    - ai-network

  ui:
    container_name: streamlit
    build: ./streamlit
    ports:
      - 8501:8501
    volumes:
      - ./streamlit:/app
    networks:
    - ai-network

  db:
    container_name: database
    build: ./vector_db
    ports:
      - 8080:8080
    volumes:
      - ./vector_db:/app
    networks:
    - ai-network

networks:
    ai-network: